<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Array클래스(ㄱ, ㄴ ~~ 정렬)</title>
    <style>

    </style>
    <script>
        document.addEventListener('DOMContentLoaded', ()=> {
            let descNames = ["김정은", "김효주", "김연아", "신동엽", "나선욱"];
            let ascNames = ["김정은", "김효주", "김연아", "신동엽", "나선욱"];
            document.write("실행 전 :" + descNames.join() + "<br/>");
            //sort()는 문자(열)기반으로 오름차순 정렬
            descNames.sort();
            document.write("오름차순 실행 :" + descNames.join() + "<br/>");

            //sort()는 문자(열)기반으로 내림차순으로 정렬을 하고자 한다면 아래와 같이 정렬기준을 익명함수로 제공 해야한다
            ascNames.sort(function(a,b){
                if(a > b)
                    return -1;
                else
                    return +1;
            });
            document.write("내림차순 실행 :" + ascNames.join() + "<br/>");
        })




    </script>
</head>
<body>

</body>
</html>
