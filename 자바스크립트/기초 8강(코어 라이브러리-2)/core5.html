<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>String 클래스-5(replace())</title>
    <style>

    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let str = "반갑습니다. x님 자바스크립트 공부 중입니다.";
            let replaceStr = window.prompt("이름을 입력해주세요!");
            // replace()는 대체하고자 하는 문자열을 찾아서 대체 문자로 치환을 하고 새로운 string 인스턴스를 리턴해준다.
            let resultStr = str.replace("x", replaceStr);
            document.write(resultStr);


        })
    </script>
</head>
<body>

</body>
</html>
