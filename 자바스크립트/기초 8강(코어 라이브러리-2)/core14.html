<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Array클래스(split()을 이용한 동적메뉴 만들기)</title>
    <style>

    </style>
    <script>
        document.addEventListener('DOMContentLoaded', ()=> {
        let menu = document.getElementById('menu');
        let menuData = '메뉴2, 메뉴3, 메뉴4, 메뉴5';


        //String의 split()은 구분자를 기준으로 문자열을 나눠서 배열로 리턴을 한다.
        let menuItems = menuData.split(',');
        //반복문을 이용하여 메뉴 추가
        for(let i=0;i<menuItems.length;i++){
            let newItem =  document.createElement('li');
            newItem.innerHTML = "<li>" + menuItems[i] + "</li>";
            menu.append(newItem);
        }
        })




    </script>
</head>
<body>
    <ul id="menu">
        <li>메뉴1</li>
    </ul>
</body>
</html>
