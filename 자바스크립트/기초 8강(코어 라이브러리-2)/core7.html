<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>String 클래스-7(공백제거-trim()이용)</title>
    <style>

    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let str = "   반갑습니다-   홍길동    ";
            //trim() 메소드는 앞뒤공백을 쉽게 없앨수 있지만 문자열 중간에있는 공백은 없애지 못한다.
            let resultStr = str.trim();
            console.log(str);
            console.log(resultStr);


        })
    </script>
</head>

</html>
