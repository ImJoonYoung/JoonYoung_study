<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>String 클래스-3(indexOf())</title>
    <style>

    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let str = window.prompt("문자열을 입력하세요.");
            // indexOf()는 해당되는 문자열을 포함하고 있으면 그 위치를 리턴 아니면 -1 리턴
            let index = str.indexOf("yes");
            document.write(index);

        })
    </script>
</head>
<body>

</body>
</html>
