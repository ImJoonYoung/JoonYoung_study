<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Array클래스(length, 배열요소 출력)</title>
    <style>

    </style>
    <script>
        //리터럴 형태로 String 타입의 배열을 만들고 있다.
        let clients = ["clients1", "clients2", "clients3", "clients4", "clients5"];
        document.write(clients.length + "<br/>");

        for(let i=0;i<5;i++){
            document.write(clients[i] + "<br/>");
        }

        //join() 는 배열의 원소들을 구분자가 있으면 함께 연결하여 문자열로 출력한다.
        // 기본값은 ,이다.
        let str = clients.join("|");
        document.write(str);

    </script>
</head>
<body>

</body>
</html>
