<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열의 합구하기</title>
    <style>

    </style>
    <script>
        document.addEventListener('DOMContentLoaded', ()=> {
            let arr1 = [0,0,0,0,0];
            //배열의 총합을 구하기
            let sum = 0;

            for(let i=0;i<arr1.length;i++){
                arr1[i] = parseInt(window.prompt("정수를 입력하세요."));
                sum += (arr1[i]);
            }

            document.write("총합 : "+sum+"<br/>");
            document.write("평균 : "+(sum / arr1.length)+"<br/>");
        })




    </script>
</head>

</body>
</html>
