<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Math 클래스-1</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>

  </style>
</head>
<body>
  <script>
    let num1 = window.prompt("숫자 하나를 입력하세요", 0);
    let num2 = window.prompt("숫자 하나를 입력하세요", 0);
    document.addEventListener('DOMContentLoaded', () => {
        document.write(Math.min(num1, num2) + "<br/>");
        document.write(Math.max(num1, num2) + "<br/>");
    })

  </script>


</body>
</html>
