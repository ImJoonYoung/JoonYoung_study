<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>타이머 함수-2(setTimeout)</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    div{display:flex;justify-content:center;align-items:center;width:300px;height:300px;font-size:3.125rem;border:1px solid #000}
  </style>
</head>
<body>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        let content = document.getElementById('increNum');

        setTimeout(() => {
            content.innerHTML = "안녕하세요, 반갑습니다."
        }, 5000)
    })
  </script>
  <div id="increNum">

  </div>
</body>
</html>
