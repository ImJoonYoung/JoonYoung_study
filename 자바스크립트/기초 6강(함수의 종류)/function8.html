<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>함수-8(객체방식으로 함수정의, 익명함수의 확장으로 함수 정의)</title>
    <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <style>

    </style>
    <script>
        /*객체방식으로 함수를 정의하는 방법*/
        let hi = new Function("name", "document.write(name + '님 환영합니다 <br/>')");
        hi('홍길동');

        /*익명함수의 확장으로 함수 정의*/
        /*재사용하는 것을 목적이 아닌 다른 함수들과의 충돌을 막기 위해 사용*/
        (function(name){
            document.write(name + "님 환영합니다.");
        })("홍길동");




    </script>
</head>

</html>
