<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>클로저 함수-2</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>

    </style>

    <script>
        $(document).ready(() => {
            $('#btnStart').on('click', () => {
                start();
                document.write('시작합니다.')
            })

            function start(){
                let cnt = 0;
                setInterval(function(){
                    cnt++;
                    document.write(cnt);
                }, 3000)

            }
        })
    </script>
</head>
<body>
    <button type="button" id="btnStart">시작</button>

</body>
</html>
