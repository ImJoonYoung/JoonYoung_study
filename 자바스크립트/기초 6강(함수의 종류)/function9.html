<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>함수-9(중첩함수로 되어진 사칙연산 프로그램)</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>

    </style>
    <script>
        function calc(op, num1, num2){
            let result = "";

            switch(op){
                case "+" :
                    result = add(num1, num2);
                    break;
                case "-" :
                    result = sub(num1, num2);
                    break;
                case "*" :
                    result = mul(num1, num2);
                    break;
                case "/" :
                    result = dev(num1, num2);
                    break;
                default :
                    result = "지원하지 않는 연산자입니다";
            }

            function add(num1, num2){
                return num1 + num2;
            }

            function sub(num1, num2){
                if(num1 < num2){
                    return num2 - num1;
                }else{
                    return num1 - num2;
                }

            }

            function mul(num1, num2){
                return num1 * num2;
            }

            function dev(num1, num2){
                if(num1 < num2){
                    return num1 / num2;
                }else{
                    return num2 / num1;
                }

            }
            return result;
        }

        document.write("결과 : " + calc("+", 2,8) + "<br/>");
        document.write("결과 : " + calc("-", 122,123) + "<br/>");
        document.write("결과 : " + calc("*", 9,9) + "<br/>");
        document.write("결과 : " + calc("/", 10,20) + "<br/>");
    </script>
</head>

</html>
