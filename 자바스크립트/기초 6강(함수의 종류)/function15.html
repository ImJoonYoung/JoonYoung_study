        /*클로저를 이용한 함수*/
        function createCounter(){
            let cnt = 0;
            function add(){
                cnt ++;
                return cnt;
            }
            return add;
        }
        let counter = createCounter(); //함수 리터럴
        document.write("1번째 cnt 값 : " + counter() + "<br/>")
        document.write("2번째 cnt 값 : " + counter() + "<br/>")
        document.write("3번째 cnt 값 : " + counter() + "<br/>")
        document.write("4번째 cnt 값 : " + counter() + "<br/>")
