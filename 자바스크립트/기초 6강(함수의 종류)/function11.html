<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>콜백함수-4(일반함수 풀이)</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>

    </style>
    <script>
        $(document).ready(() => {
            /*함수를 시작과 동시에 호출*/
            checkCount();

            // 일반함수를 이용한 풀이
            function checkCount(){
                let count = 0;
                $('#btnStart').on('click', () =>{
                    count++;
                    if(count == 5){
                        alert('끝입니다.');
                        return false;
                    }
                })
            }
        })
    </script>
</head>
<body>
    <button type="button" id="btnStart">시작</button>

</body>
</html>
