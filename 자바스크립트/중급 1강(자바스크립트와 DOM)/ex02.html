<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DOM-2(요소 접근)</title>
  <script>
    document.addEventListener('DOMContentLoaded', ()=> {
        document.getElementById('hdTit').onclick = function (){
            this.style.color = "red";
        };
        document.getElementsByClassName('bright')[1].style.textDecoration = "underline";
        document.getElementsByTagName('h2')[1].style.fontSize = '35px'
    })
  </script>
</head>
<body>
    <div id="container">
        <h1 id="hdTit">기계 사진</h1>
        <div id="imgLoad">
            <img src="img/acrd1.png" alt="이미지예시">
        </div>

        <div id="desc">
            <h2 class="bright">Information</h2>
            <p>
                기계사진입니다.
                <span class="sub_desc">
                    쇠가 마찰이 나고 있습니다.
                </span>
            </p>
            <h2>Note</h2>
            <p class="bright">
                이 기계는 1990년대에 만들어 졌습니다.
            </p>
        </div>

    </div>
</body>
</html>
