<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>조건문-3</title>
</head>
<body>
    <script>
        const value = window.prompt("점수를 입력하세요.");
        score = parseInt(value);

        if(score >= 90 && score <= 100){
            alert('A입니다.')
        }else if(score >= 80 && score <= 89){
            alert('B입니다.')
        }else if(score >= 70 && score <= 79){
            alert('C입니다.')
        }else{
            alert('D입니다.')
        }
    </script>

</body>
</html>
