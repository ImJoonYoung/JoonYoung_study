<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>조건문-3</title>
</head>
<body>
    <script>
        const rank = window.prompt("직급을 입력하세요. 1-부장, 2-차장, 3-과장, 4-대리, 5-사원");

        switch(rank){
            case "1" : alert('부장의 급여는 700만원입니다.');
                break;
            case "2" : alert('차장의 급여는 600만원입니다.');
                break;
            case "3" : alert('과장의 급여는 500만원입니다.');
                break;
            case "4" : alert('대리의 급여는 400만원입니다.');
                break;
            case "5" : alert('사원의 급여는 300만원입니다.');
                break;
            default : alert("잘못 입력하셨습니다.")
        }

    </script>

</body>
</html>
