<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>조건문-2</title>
</head>
<body>
    <script>
        /*짝수 검사하는 프로그램*/
        let value = window.prompt("숫자를 입력해주세요.");
        /*string 타입을 정수 타입으로 변환 parseInt*/
        value = parseInt(value);
        value % 2 === 0 && value % 3 === 0? alert ('2와 3의 공배수입니다.') : alert('2와 3의 공배수가 아닙니다.')
    </script>

</body>
</html>
