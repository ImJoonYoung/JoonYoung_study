
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>continue 예제</title>
</head>
<body>
    <script>
        for(let i=1;i<101;i++) {
            if (i % 2 == 0) {
                continue;
            }
            document.write(i + "<br/>")
        }


    </script>


</body>
</html>
