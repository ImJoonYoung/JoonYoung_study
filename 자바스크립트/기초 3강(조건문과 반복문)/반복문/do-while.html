<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>반복문(do-while)</title>
</head>
<body>
    <script>
        let sum = 0;
        let i = 1;

        do {
            sum += i;
            i++;
        }while(i < 101)
        document.write(sum);
    </script>


</body>
</html>
