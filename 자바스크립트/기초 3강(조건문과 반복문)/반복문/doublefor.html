<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>중첩 반복문(구구단)</title>
</head>
<body>
    <h1>구구단</h1>
    <script>
        for(let i=2;i<10;i++){
            document.write("<div>");
            document.write("<h3>" + i + "단</h3>");

            for(let j=1;j<10;j++){
                document.write("<div>");
                document.write("<p>" + i + " X " + j + "=" + (i * j) + "</p>")
                document.write("</div>");
            }



            document.write("</div>");
        }
    </script>


</body>
</html>
