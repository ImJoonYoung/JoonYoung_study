<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>1차원 배열내용</title>
</head>
<body>
    <script>
        let data = ['서울', '인천', '대구', '부산', '광주', '제주', '전주'];
        for(let i=0;i<data.length;i++){
            document.write(data[i] + "<br/>")
        }
    </script>
