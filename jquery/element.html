<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="./script/jquery-3.6.3.min.js"></script>
</head>
<body>
<input type="text">
<p></p>
<script>
$('input').keyup(function (){
   let value = $(this).val();
   $("p").text(value);
});
</script>
</body>
</html>
