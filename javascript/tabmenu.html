<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="tab_menu">
    <ul class="list">
      <li class="is_on">
        <a href="#" class="btn">Tab Button1</a>
        <div id="tab1" class="cont">Tab Content1</div>
      </li>
      <li>
        <a href="#" class="btn">Tab Button2</a>
        <div id="tab2" class="cont">Tab Content2</div>
      </li>
      <li>
        <a href="#" class="btn">Tab Button3</a>
        <div id="tab3" class="cont">Tab Content3</div>
      </li>
    </ul>
  </div>
  <style>
    .tab_menu {
      position: relative;
    }

    .tab_menu .list {
      overflow: hidden;
    }

    .tab_menu .list li {
      float: left;
      margin-right: 15px;
    }

    .tab_menu .list .btn {
      font-size: 13px;
      margin-right: 14px;
    }

    .tab_menu .list .cont {
      display: none;
      position: absolute;
      background: #555;
      color: #fff;
      text-align: center;
      width: 250px;
      height: 100px;
      line-height: 100px;
    }

    .tab_menu .list li.is_on .btn {
      font-weight: bold;
      color: green;
    }

    .tab_menu .list li.is_on .cont {
      display: block;
    }
  </style>
  <script>
const tabList = document.querySelectorAll('.list > li');
for(let i=0;i<tabList.length;i++){
  tabList[i].querySelector('.btn').addEventListener('click', function(){
    for(let j=0;j<tabList.length;j++){
      tabList[j].classList.remove('is_on');
    }
      tabList[i].classList.add('is_on');
  })
}
  </script>
</body>

</html>
