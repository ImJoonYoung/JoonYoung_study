<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function sum(){
    var i, _sum = 0;
    for(i = 0; i < arguments.length; i++){    // arguments는 특수한 변수이다. sum(1,2,3,4) 의 인자들에 접근할 수 있다.
      document.write(i+' : '+arguments[i]+'<br />');
      _sum += arguments[i];
    }
    return _sum;
  }
  document.write('result : ' + sum(3,4,5,4) + '<br/>');   // 자바스크립트는 광대해서 매개변수가 없어도 여러개를 넣을 수 있다.

  function minus(){
      let _obj = 0;
      for(let i=0;i<arguments.length;i++){
          document.write(i + '+' + arguments[i] + "=" + (i+arguments[i])+'<br/>');
          _obj -= arguments[i];
      }
      return _obj;
  }
  document.write('result : ' + minus(5,8,1,3));
</script>
</body>
</html>
