<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function cal(mode){
    var funcs = {
      'plus' : function(left, right){return left + right},
      'minus' : function(left, right){return left - right}
    }
    return funcs[mode];
  }

  alert(cal('plus')(2,1));
  alert(cal('minus')(2,1));
</script>
</body>
