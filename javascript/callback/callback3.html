<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  var process = [
    function(input){return input + 10;},
    function(input){return input * input;},
    function(input){return input / 2;}
  ];

  var input = 1;
  for(var i=0; i<process.length;i++){
    input = process[i](input);
  }
  alert(input);
</script>
</body>
</html>
