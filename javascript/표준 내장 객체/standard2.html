<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    Array.prototype.rand = function(){
        var index = Math.floor(this.length*Math.random());
        return this[index];
    }
    var arr = new Array('seoul','new york','ladarkh','pusan', 'Tsukuba');
    document.write(arr.rand());

</script>
</body>
</html>
