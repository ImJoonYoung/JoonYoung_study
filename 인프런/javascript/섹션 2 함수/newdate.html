<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>newDate 함수</title>

</head>
<body>
<script>

    const dateForMaker = function() {
        const inputYear = document.querySelector('#targetYear').value;  //value를 작성하면 input에 적혀있는 value값을 들고 올 수 있다.
        const inputMonth = document.querySelector('#targetMonth').value;
        const inputDay = document.querySelector('#targetDay').value;

        const dateFormat = inputYear + '-' + inputMonth + '-' + inputDay;
    }

    const counterMaker = function() {
        const nowDate = new Date();
        const targetDate = new Date(dateFormat);
        const remaining = (targetDate - nowDate) / 1000;

        const remainingDate = Math.floor(remaining / 3600 / 24);
        const remainingHours = Math.floor(remaining / 3600) % 24;
        const remainingMinutes = Math.floor(remaining / 60) % 60;
        const remainingSeconds = Math.floor(remaining) % 60;
        document.write(remainingDate + '<br/>' + remainingHours + '<br/>' + remainingMinutes + '<br/>' + remainingSeconds);
    }
</script>

<input type="text" value="" id="targetYear" class="target_year"/>
<input type="text" value="" id="targetMonth" class="target_year"/>
<input type="text" value="" id="targetDay" class="target_year"/>

<button type="button" onclick="counterMaker()">버튼</button>
</body>
</html>
